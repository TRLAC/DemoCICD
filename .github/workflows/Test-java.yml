name: Java Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  windows-job:
    name: Test on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build and Test on windows
        run: mvn clean verify
